name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.13", "1.14"]
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly
      GOPROXY: https://proxy.golang.org

    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Deps
        run: go mod download

      - name: Generate
        run: |
          go generate ./...
          # Fail if any generated code was not commited
          git diff --exit-code

      - name: Lint
        uses: actions-contrib/golangci-lint@v1

      - name: Build
        run: make build

      - name: Test
        run: make test
